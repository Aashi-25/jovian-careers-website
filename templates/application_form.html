<h4>Application Form</h4>
<form action="/job/{{job['id']}}/apply" method="post">
    <div>
        <label>Full Name</label>
        <input type="text" name="full_name" placeholder="Bruce Wayne" required>
    </div>
    <div>
        <label>Email</label>
        <input type="email" name="email" placeholder="bruce@wayne.com" required>
    </div>
    <div>
        <label>LinkedIn URL</label>
        <input type="text" name="linkedin_url" placeholder="https://linkedin.com/in/brucewayne">
    </div>
    <div>
        <label>Education</label>
        <textarea name="education"></textarea>
    </div>
    <div>
        <label>Work Experience</label>
        <textarea name="work_experience"></textarea>
    </div>
    <div>
        <label>Resume URL</label>
        <input type="text" name="resume_url">
    </div>
    <input type="submit" value="Submit Application">
</form>
