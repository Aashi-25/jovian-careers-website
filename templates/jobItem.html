<div class="job-card">
    <div class="d-flex justify-content-between align-items-start">
        <div class="flex-grow-1">
            <h4 class="job-title">{{job['title']}}</h4>
            <div class="job-meta">
                <div class="mb-2">
                    <i class="fas fa-map-marker-alt me-2 text-success"></i>
                    <span>{{job['location']}}</span>
                </div>
                {% if 'salary' in job %}
                <div class="mb-2">
                    <i class="fas fa-money-bill-wave me-2 text-success"></i>
                    <span class="salary-badge">{{job['salary']}}</span>
                </div>
                {% endif %}
                <div class="mb-2">
                    <i class="fas fa-clock me-2 text-info"></i>
                    <span>Full-time</span>
                </div>
            </div>
            <div class="d-flex gap-2 flex-wrap">
                <span class="badge bg-light text-dark">Remote</span>
                <span class="badge bg-light text-dark">Flexible</span>
                <span class="badge bg-light text-dark">Benefits</span>
            </div>
        </div>
        <div class="ms-3">
            <a href="/job/{{job['id']}}" type="button" class="btn btn-primary btn-sm">
                <i class="fas fa-paper-plane me-1"></i>Apply
            </a>
        </div>
    </div>
</div>
