<script>
let lastScrollTop = 0;
const navbar = document.getElementById('mainNavbar');
const heroHeight = 500; // Increased for better hero section

// Prevent page from scrolling to bottom on reload
window.addEventListener('load', function() {
    window.scrollTo(0, 0);
});

window.addEventListener('scroll', function() {
    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
    
    // If we're in the hero section (top of page), keep navbar solid
    if (scrollTop <= heroHeight) {
        navbar.classList.remove('scroll-down');
    } else {
        // Below hero section, make navbar translucent
        navbar.classList.add('scroll-down');
    }
    
    lastScrollTop = scrollTop;
});
</script>
